name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test:
    name: Run tests before release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/*

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
  
    permissions:
      id-token: write  # Trusted publishing için şart
  
    steps:
       - name: Checkout repository
         uses: actions/checkout@v4
      
       - name: Set up Python
         uses: actions/setup-python@v5
         with:
           python-version: "3.12"
  
       - name: Install build tools
         run: |
           pip install --upgrade pip
           pip install build

       - name: Build package
         run: python -m build
  
       - name: Publish distribution to TestPyPI
         uses: pypa/gh-action-pypi-publish@release/v1
         with:
           repository-url: https://test.pypi.org/legacy/
           verbose: true
           skip-existing: false
  
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
  
    permissions:
      id-token: write  # Trusted publishing için şart
  
    steps:
       - name: Checkout repository
         uses: actions/checkout@v4
      
       - name: Set up Python
         uses: actions/setup-python@v5
         with:
           python-version: "3.12"
  
       - name: Install build tools
         run: |
           pip install --upgrade pip
           pip install build

       - name: Build package
         run: python -m build
  
       - name: Publish distribution to PyPI
         uses: pypa/gh-action-pypi-publish@release/v1
         with:
            verbose: true
            skip-existing: false

